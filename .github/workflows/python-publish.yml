name: Publish Python Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-n-publish:
    name: Build and publish Python distro to PyPI
    runs-on: ubuntu-latest
    permissions:
      # This permission is required for Trusted Publishing (OIDC)
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12" # Updated to modern HA standard

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        # This official action handles the OIDC login automatically
        uses: pypa/gh-action-pypi-publish@release/v1